<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>샘플</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div
        style="position: relative; top: 0; left: 0; width: 300px; height: 300px; margin: 50px; background-color: #000"
      >
        <span
          id="BoxContent1"
          class="box-cont"
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin-top: -50px;
            margin-left: -50px;
            background-color: #f00;
          "
        ></span>
      </div>
    </div>
  </body>
</html>
