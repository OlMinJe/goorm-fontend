<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        min-height: 1200px;
        background-color: blue;
      }
    </style>
    <div class="wrap">
      <div style="position: relative; top: 10px; left: 20px; width: 300px; height: 300px; background-color: #000">
        <!-- 성능 측면에서는 1번보다 2번 코드를 사용하는게 좋다  -->
        <!-- 1번 -->
        <div
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
            width: 100px;
            height: 100px;
            margin-top: -50px;
            margin-left: -50px;
            background-color: #f00;
          "
        ></div>
        <div
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            width: 100px;
            height: 100px;
            margin-top: -40px;
            margin-left: -40px;
            background-color: #00f;
          "
        ></div>
        <!-- 추가로 z-index는 position이 설정되어 있어야 적용된다.  -->
        <div
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin-top: -30px;
            margin-left: -30px;
            background-color: #ff0;
          "
        ></div>
        <!-- 2번 -->

          style="

            background-color: #ff0;
          "
        ></div> -->
        <!-- <div style="position: sticky; top: 0; left: 0; width: 100%; height: 50px; background-color: #f00">
         사이트 이름
       </div> -->
      </div>

      <!-- <div style="position: fixed; bottom: 100px; right: 20px; width: 50px; height: 50px; background-color: #fff ;border-radius: 50%""></div> -->
    </div>
  </body>
</html>
