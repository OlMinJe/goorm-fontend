<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>눈 캐릭터 로딩</title>
    <style>
      body {
        background-color: #0d161b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .loader {
        display: flex;
        gap: 12px;
      }

      .eye {
        position: relative;
        width: 48px;
        height: 48px;
        background-color: #f5f5f5;
        border-radius: 50%;
        overflow: hidden;
        animation: blink 6s infinite ease-in-out;
      }

      .pupil {
        position: absolute;
        top: 14px;
        left: 14px;
        width: 20px;
        height: 20px;
        background-color: #0d161b;
        border-radius: 50%;
        animation: movePupil 6s infinite ease-in-out;
      }

      @keyframes movePupil {
        0%,
        100% {
          transform: translate(0, 0);
        }
        20% {
          transform: translate(-6px, 0);
        }
        40% {
          transform: translate(6px, 0);
        }
        60% {
          transform: translate(0, 4px);
        }
        80% {
          transform: translate(0, -2px);
        }
      }

      @keyframes blink {
        0%,
        10%,
        20%,
        30%,
        100% {
          transform: scaleY(1);
        }
        15%,
        25% {
          transform: scaleY(0.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="eye"><div class="pupil"></div></div>
      <div class="eye"><div class="pupil"></div></div>
    </div>
  </body>
</html>
