<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <main>
      <header>헤더 영역 입니다</header>
      <div>
        <h1 style="background-color: pink">애정이란</h1>
        <div>
          <h2>0️⃣ Form 태그</h2>
          <form action="">
            <table>
              <thead>
                <tr>
                  <th>type</th>
                  <th>example</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>text</td>
                  <td><input type="text" />/td></td>
                </tr>

                <tr>
                  <td>number</td>
                  <td><input type="number" /></td>
                </tr>

                <tr>
                  <td>radio</td>
                  <td>
                    <input type="radio" name="isSuccess" value="true" />
                    <input type="radio" name="isSuccess" value="false" />
                  </td>
                </tr>

                <tr>
                  <td>checkbox</td>
                  <td><input type="checkbox" name="성공하기" /></td>
                </tr>

                <tr>
                  <td>password</td>
                  <td><input type="password" /></td>
                </tr>

                <tr>
                  <td>select</td>
                  <td>
                    <select>
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>

            <input type="button" value="버튼" />
            <button type="button">버튼입니다</button>
          </form>
        </div>
      </div>
      <footer>푸터 영역 입니다.</footer>
    </main>
  </body>
</html>
