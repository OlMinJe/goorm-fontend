<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(HTML/CSS) table에 css 적용하기</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f9f9f9;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 1rem;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      td:hover {
        background-color: #ffeeba;
      }

      tr:nth-child(even) td {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>성적표</h2>

    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>국어</th>
          <th>수학</th>
          <th>영어</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>85</td>
          <td>92</td>
          <td>78</td>
        </tr>
        <tr>
          <td>이민제</td>
          <td>90</td>
          <td>88</td>
          <td>94</td>
        </tr>
        <tr>
          <td>손흥민</td>
          <td>76</td>
          <td>81</td>
          <td>85</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
