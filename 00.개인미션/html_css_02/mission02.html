<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프레임워크(Bootstrap 등)를 이용한 레이아웃 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .box {
        background-color: #e9ecef;
        padding: 1.5rem;
        text-align: center;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4">
      <h1>반응형 레이아웃 페이지</h1>
      <p>Bootstrap 그리드 시스템 예제</p>
    </header>

    <main class="container my-5">
      <div class="row">
        <div class="col-md-4">
          <div class="box">왼쪽 콘텐츠</div>
        </div>
        <div class="col-md-4">
          <div class="box">가운데 콘텐츠</div>
        </div>
        <div class="col-md-4">
          <div class="box">오른쪽 콘텐츠</div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12 col-md-8">
          <div class="box">메인 콘텐츠 (가로 넓음)</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="box">사이드바</div>
        </div>
      </div>
    </main>

    <footer class="text-center py-3 bg-light">
      <p>&copy;</p>
    </footer>
  </body>
</html>
