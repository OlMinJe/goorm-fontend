<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 변수와 Bootstrap 활용</title>
    <style>
      :root {
        --main-color: #007bff;
        --bg-color: #f9f9f9;
        --text-color: #333;
        --padding: 2rem;
        --title-size: 2rem;
        --text-size: 1rem;
      }

      @media (max-width: 768px) {
        :root {
          --padding: 1rem;
          --title-size: 1.5rem;
          --text-size: 0.9rem;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-size: var(--text-size);
        line-height: 1.6;
      }

      header {
        background-color: var(--main-color);
        color: white;
        padding: var(--padding);
        text-align: center;
      }

      header h1 {
        font-size: var(--title-size);
        margin-bottom: 0.5rem;
      }

      main {
        padding: var(--padding);
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: space-between;
      }

      .text-section,
      .image-section {
        flex: 1 1 45%;
      }

      .image-section img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }

      button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: var(--main-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 768px) {
        main {
          flex-direction: column;
        }
        .text-section,
        .image-section {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
