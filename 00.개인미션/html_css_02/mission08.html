<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(CSS) css 박스 모델 이해하기</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: #cce5ff;

        /* 박스 모델 */
        margin: 30px; /* 요소 바깥 여백 */
        padding: 20px; /* 콘텐츠와 테두리 사이의 여백 */
        border: 5px solid #004085; /* 테두리 */

        color: #004085;
        font-weight: bold;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <h1>CSS 박스 모델 이해하기</h1>
    <div class="box">박스 모델</div>
  </body>
</html>
