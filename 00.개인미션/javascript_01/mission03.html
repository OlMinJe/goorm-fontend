<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JS 산술 연산자 실습</title>
    <style>
      .row {
        margin-bottom: 10px;
      }
      input,
      select,
      button {
        padding: 10px;
        font-size: 16px;
      }
      .result {
        margin-top: 20px;
        padding: 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>산술 연산자 이해하기</h1>

    <div class="row">
      <input type="number" id="num1" placeholder="첫 번째 숫자" />
      <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="number" id="num2" placeholder="두 번째 숫자" />
    </div>

    <button id="calcBtn">계산하기</button>

    <div class="result" id="output">결과가 여기 표시됩니다.</div>

    <script>
      const num1El = document.getElementById('num1');
      const num2El = document.getElementById('num2');
      const opEl = document.getElementById('op');
      const outputEl = document.getElementById('output');

      document.getElementById('calcBtn').addEventListener('click', () => {
        const a = Number(num1El.value);
        const b = Number(num2El.value);
        let result;

        switch (opEl.value) {
          case '+':
            result = a + b;
            break;
          case '-':
            result = a - b;
            break;
          case '*':
            result = a * b;
            break;
          case '/':
            result = b !== 0 ? a / b : '0으로 나눌 수 없습니다';
            break;
          case '%':
            result = b !== 0 ? a % b : '0으로 나눌 수 없습니다';
            break;
        }

        outputEl.innerHTML = `<b>${a} ${opEl.value} ${b}</b> = ${result}`;
      });
    </script>
  </body>
</html>
