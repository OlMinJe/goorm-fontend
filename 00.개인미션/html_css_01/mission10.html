<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(HTML) Table 기본 이해하기</title>
  </head>
  <body>
    <h2>(HTML) Table 기본 이해하기</h2>

    <table border="1" cellspacing="0" cellpadding="8">
      <thead>
        <tr>
          <th>번호</th>
          <th>상품명</th>
          <th>가격</th>
          <th>재고</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>사과</td>
          <td>5,000원</td>
          <td>20개</td>
        </tr>
        <tr>
          <td>2</td>
          <td>오렌지</td>
          <td>8,000원</td>
          <td>15개</td>
        </tr>
        <tr>
          <td>3</td>
          <td>수박</td>
          <td>4,500원</td>
          <td>10개</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
