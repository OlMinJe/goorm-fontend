<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(CSS) 기본 선택자 이해하기</title>
    <style>
      /* 태그 선택자 */
      h1 {
        color: navy;
        text-align: center;
      }

      /* 클래스 선택자 */
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }

      /* ID 선택자 */
      #special {
        color: red;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>기본 선택자 이해하기</h1>

    <p>이 문장은 일반 문장입니다.</p>
    <p class="highlight">이 문장은 클래스 선택자로 강조되었습니다.</p>
    <p id="special">이 문장은 ID 선택자로 스타일이 적용되었습니다.</p>
  </body>
</html>
