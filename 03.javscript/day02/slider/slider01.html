<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본 슬라이더</title>
    <style>
      .slider-container {
        width: 100%;
        max-width: 800px;
        margin: auto;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
      }

      .slider-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        flex: 0 0 100%;
        height: 400px;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .slider-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        font-size: 24px;
        padding: 10px 15px;
        cursor: pointer;
      }

      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-wrapper" id="slider">
        <div class="slide"><img src="https://picsum.photos/id/1015/800/400" alt="" /></div>
        <div class="slide"><img src="https://picsum.photos/id/1016/800/400" alt="" /></div>
        <div class="slide"><img src="https://picsum.photos/id/1018/800/400" alt="" /></div>
      </div>
      <button class="slider-button prev" onclick="changeSlide(-1)">‹</button>
      <button class="slider-button next" onclick="changeSlide(1)">›</button>
    </div>

    <script>
      const slider = document.getElementById('slider');
      const totalSlides = slider.children.length;
      let currentIndex = 0;

      const updateSlide = () => (slider.style.transform = `translateX(-${currentIndex * 100}%)`);

      const changeSlide = (step) => {
        currentIndex = (currentIndex + step + totalSlides) % totalSlides;
        updateSlide();
      };

      setInterval(() => changeSlide(1), 4000);

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') changeSlide(-1);
        if (e.key === 'ArrowRight') changeSlide(1);
      });
    </script>
  </body>
</html>
