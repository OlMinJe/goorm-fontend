<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚾️ 야구 일정표</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 40px;
      }
      .font-size-xs {
        font-weight: 400;
        font-size: 0.7rem;
        color: #888787;
      }
      .font-size-sm {
        font-weight: 400;
        font-size: 0.8rem;
        color: #888787;
      }
      .font-size-lg {
        font-weight: 700;
        font-size: 0.8rem;
        color: #000;
      }
      .text-center {
        text-align: center;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /*  */
      h1 {
        margin-bottom: 20px;
      }
      main {
        margin: 0 auto;
        max-width: 1000px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        color: #888787;
        font-size: 0.8rem;
        text-align: left;
      }
      th {
        background-color: #f5f5f5;
        font-weight: 400;
      }
      th,
      td {
        padding: 5px 10px;
      }
      tbody {
        border-top: 1px solid #dbdbdb;
      }
      tbody td[rowspan='5'],
      td.no-game {
        border-right: 1px solid #dbdbdb;
      }

      .today-game {
        border: 1px solid #4140ff;
        background-color: rgba(215 230 242 / 40%);
      }
      .today {
        color: #4140ff;
        font-weight: 700;
        font-size: 0.9rem;
      }
      .team-box {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .team-box img {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }
      .team-box {
        justify-content: center;
      }
      .game-score {
        display: flex;
        align-items: center;
        justify-content: space-around;
        font-weight: 700;
        font-size: 1rem;
        color: #000;
      }
      .win {
        color: red;
      }
      .btn-highlight,
      .btn-message {
        padding: 3px 5px;
      }
      .btn-highlight {
        color: #4140ff;
        border: 1px solid #4140ff;
        background-color: #fff;
      }
      .btn-highlight:hover {
        background-color: #4140ff;
        color: #fff;
      }
      .btn-message {
        color: #000;
        background-color: #fff;
        border: 1px solid #969595;
      }
      .btn-message:hover {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>⚾️ 야구 일정표</h1>
      </header>
      <!-- TODO: div 태그 role 속성을 이용하여 테이블처럼 만들어보기  -->
      <div class="container">
        <table id="schedule-table">
          <caption class="sr-only">
            월별 KBO 경기 일정 및 중계 정보
          </caption>
          <thead>
            <tr>
              <th scope="col" class="font-size-sm text-center">날짜</th>
              <th scope="col" class="font-size-sm text-center">시간</th>
              <th scope="col" class="font-size-sm">구장</th>
              <th scope="col" class="font-size-sm text-center">원정팀</th>
              <th scope="col" class="font-size-sm"></th>
              <th scope="col" class="font-size-sm text-center">홈팀</th>
              <th scope="col" class="font-size-sm">구분</th>
              <th scope="col" class="font-size-sm">방송사</th>
              <th scope="col" class="font-size-sm text-center">중계/기록</th>
            </tr>
          </thead>
          <tbody id="loading-body">
            <tr>
              <td class="text-center" colspan="9">불러오는 중…</td>
            </tr>
          </tbody>
          <tfoot id="error-foot" hidden>
            <tr>
              <td colspan="9" class="text-center">일정을 불러오지 못했습니다. 잠시 후 다시 시도하세요.</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>

    <script type="module">
      import {
        DAY_NAMES,
        GAME_STATUS_LABEL,
        fetchSchedule,
        createEl,
        teamCell,
        scoreCell,
        broadcastCell,
        dateToYYYYMMDD,
        getIsToday,
        getMonthDates,
        formatDateKR,
        formatTime,
      } from './baseballUtils.js';

      function renderRows(tbody, date, games) {
        const today = getIsToday(date);
        const section = createEl('tbody', { className: today ? 'today-game' : '', attrs: { 'data-date': date } });

        if (!games || games.length === 0) {
          const tr = createEl('tr');
          const dateTd = createEl('td', {
            className: 'font-size-lg text-center  no-game',
            children: [formatDateKR(date)],
          });
          const noGameTd = createEl('td', {
            className: 'text-center',
            text: '경기가 없습니다.',
            attrs: { colspan: '8' }, // TODO 이거 뭘로 넣을 수 있을깡
          });

          tr.append(dateTd);
          tr.append(noGameTd);
          section.append(tr);
          tbody.append(section);
          return;
        }

        games.forEach((game, idx) => {
          const tr = createEl('tr');

          if (idx === 0) {
            const dateTd = createEl('td', {
              className: 'font-size-lg text-center',
              attrs: { rowspan: String(games.length) },
            });
            dateTd.append(formatDateKR(date));
            tr.append(dateTd);
          }

          tr.append(createEl('td', { className: 'text-center', children: [formatTime(game.startTime)] }));
          tr.append(createEl('td', { text: game.fieldName || '-' }));
          tr.append(teamCell(game.awayTeamName, game.awayTeamImageUrl, false));
          tr.append(scoreCell(game));
          tr.append(teamCell(game.homeTeamName, game.homeTeamImageUrl, true));
          tr.append(createEl('td', { text: game.gameDetailType?.name || '-' }));
          tr.append(createEl('td', { text: game.op?.broadcast || '' }));
          tr.append(broadcastCell(game));

          section.append(tr);
        });

        tbody.append(section);
      }

      async function init() {
        try {
          const schedule = await fetchSchedule();
          const dates = getMonthDates();
          const tbody = document.createDocumentFragment();

          dates.forEach((date) => renderRows(tbody, date, schedule[date] || []));

          const table = document.getElementById('schedule-table');
          const loadingBody = document.getElementById('loading-body');

          if (loadingBody) loadingBody.remove();
          table.appendChild(tbody);
        } catch (err) {
          console.error(err);
          document.getElementById('error-foot').hidden = false;
        }
      }

      init();
    </script>
  </body>
</html>
